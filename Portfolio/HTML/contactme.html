<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="../CSS/contactme.css">
</head>

<body>
    <h3>Contact Me</h3>

    <form method="GET">

        <div class="form-row">
            <label>First Name:</label>
            <input type="text" name="firstname" required>
        </div>

        <div class="form-row">
            <label>Last Name:</label>
            <input type="text" name="lastname" required>
        </div>

        <div class="form-row">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-row">
            <label>Company:</label>
            <input type="text" name="companyname">
        </div>

        <p>Reason for Contact:</p>
        <label><input type="radio" name="reason" value="Project" required> Project</label><br>
        <label><input type="radio" name="reason" value="Thesis"> Thesis</label><br>
        <label><input type="radio" name="reason" value="Job"> Job</label><br>

        <p>Services Provided:</p>
        <label><input type="checkbox" name="service" value="Programming"> Programming</label><br>
        <label><input type="checkbox" name="service" value="Hacking"> Hacking</label><br>
        <label><input type="checkbox" name="service" value="Research"> Research</label><br>
        <label><input type="checkbox" name="service" value="Debates"> Debates</label><br>
        <label><input type="checkbox" name="service" value="Adjudicating"> Adjudicating</label><br><br>

        <div class="form-row">
            <label>Book Appointment:</label>
            <input type="date" name="date" required>
        </div>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
